<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
    <div class="schedule-page">
        <h1>Congratulations!</h1>
        <div class="animation-container">
            <!-- We can add our animations here later -->
        </div>
        
        <div class="schedule-list">
            <h2>Your Final Schedule</h2>
            <ul> 
                {% for course, details in schedule.items() %}
                    <li>{{ course }}: {{ details[0] }} from {{ details[1] }} to {{ details[2] }}</li>
                {% endfor %}
            </ul>
        </div>
        <button onclick="window.location.href='{{ url_for('index') }}'">Return to Homepage</button>
    </div>
</body>
</html>
